  <title>Connecting to IdeaSnap…</title>

<body>
  <script>
    const p = new URLSearchParams(location.search);
    const code = p.get("code");
    const state = p.get("state");

    if (code) {
      location.href =
        `comchenxijiyisuipian://notion-callback?code=${code}&state=${state || ""}`;
    } else {
      document.body.innerText = "授权失败";
    }
  </script>
